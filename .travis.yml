dist: xenial

before_install:
  - sudo apt-get update
  - sudo apt-get -fmy install php
  - sudo apt-get -fmy install php-all-dev
  - sudo apt-get -fmy install php-cgi
  - sudo apt-get -fmy install php-cli
  - sudo apt-get -fmy install php-common
  - sudo apt-get -fmy install php-curl
  - sudo apt-get -fmy install php-dev
  - sudo apt-get -fmy install tcl
  - sudo apt-get -fmy install tcllib*
  - ./autogen.sh

language: c

script:
  - ./configure --enable-cpp --enable-python --enable-php --enable-tcl
  - make
  - make check
